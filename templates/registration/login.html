{% extends "base.html" %}
{% load static TemplateFuncs %}
{% block page_content %}
<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{ title }}</h1>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-10">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Hoşgeldiniz!</h1>
                                </div>
                                <form class="user" action="{% url 'authentication:LoginPage' %}" method="post">
                                    {% csrf_token %}
                                    {% if form.errors %}
                                        <p>Kullanıcı Adı veya Şifreniz Yanlış. Lütfen Tekrar Deneyiniz.</p>
                                    {% endif %}
                                    <div class="form-group">
                                        <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" class="form-control form-control-user"aria-describedby="emailHelp" placeholder="Kullanıcı Adı">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="form-control form-control-user" placeholder="Şifre">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck" name="remember_me">
                                            <label class="custom-control-label" for="customCheck">Beni Hatırla</label>
                                        </div>
                                    </div>
                                    <input type="submit" value="login" class="btn btn-primary btn-user btn-block">
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="{% url 'authentication:password_reset' %}">Şifremi Unuttum</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="{% url 'authentication:RegisterPage' %}">Kayıt Ol</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
{% endblock %}
