{% extends "base.html" %}
{% load static TemplateFuncs %}
{% block page_content %}
<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
                </div>
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a href="{% url 'global_list' table_name %}" class="btn btn-outline-secondary">{{ list_title }}</a></li>
					</ol>
				</div>
			</div>
		</div><!-- /.container-fluid -->
	</section>


	<!-- Main content -->
    <section class="content">
		<div class="container-fluid">
		  <div class="row">
			<div class="col-12">
			  <div class="card">
				<!-- /.card-header -->
				<div class="card-body">
				  <form method="post" class="user" id="form_record">
                        {% csrf_token %}
                        <h4>{{ object }}</h4>
                        <h6 class="align-content-center">Silmek İstiyor musunuzu?</h6>
                        <div class="row justify-content-around">
                            <button class="btn btn-danger btn-icon-split" type="submit">
                                <span class="icon text-white-50">
                                    <i class="fas fa-trash"></i>
                                </span>
                                <span class="text">Evet</span>
                            </button>
                            <button class="btn btn-success btn-icon-split" type="button" onclick="window.location='{% url "global_detail" table_name object.id %}'">
                                <span class="icon text-white-50">
                                    <i class="fas fa-check"></i>
                                </span>
                                <span class="text">Hayır</span>
                            </button>
                        </div>
                    </form>
				</div>
				<!-- /.card-body -->
			  </div>
			  <!-- /.card -->
  
			</div>
			<!-- /.col -->
		  </div>
		  <!-- /.row -->
		</div>
		<!-- /.container-fluid -->
	  </section>
{% endblock %}
{% block more_stylesheet %}
{% endblock %}
{% block more_script %}
    
{% endblock %}
